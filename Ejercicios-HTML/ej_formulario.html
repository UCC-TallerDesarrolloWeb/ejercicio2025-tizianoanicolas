<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Ejercicio Formulario</title>
    <style>
        form {
            display: block;
            margin-top: 0em;
        }
    </style>
</head>
<body>
<!--Cree un Formulario con los campos que se proponen a continuacion-->
<!--Agregue el atributo legend-->

<!--Si tienes dudas de como hacer un formulario, puedes consultar:
    https://www.w3schools.com/html/tryit.asp?filename=tryhtml_elem_output-->

<h3>Suscribase a Nuestro Portal de Noticias! Crear una cuenta es rápido!</h3>
<form>
    <p>
        Nombre: <input type="text" name="nombre" placeholder="Ingrese el nombre">
    </p>
    <p>
        Apellido: <input type="text" name="apellido" placeholder="Ingrese el apellido">
    </p>
<p>
Sexo:   <input type="radio" name="genero" value="masculino"> Masculino
        <input type="radio" name="genero" value="femenino"> femenino
        <input type="radio" name="genero" value="nocomp"> No compartirlo
</p>
<p>
Edad: <input type="number" name="edad" placeholder="Ingrese la edad">
</p>
<p>
Email: <input type="email" name="email" placeholder="Ingrese el email">
</p>
<p>
Usuario: <input type="text" name="usuario" placeholder="Ingrese el usuario">
</p>
<p>
Password: <input type="password" name="pass" placeholder="Ingrese la contraseña">
</p>
<p>
Confirmar Password: <input type="password" name="pass2" placeholder="Confirme la contraseña">
</p>

<p>
Tipo de servicio:
    <select name="servicios" id="">
        <option value="free">Free</option>
        <option value="standard">Standard</option>
        <option value="premium">Premium</option>
</select>
</p>

<p>
Tema:   <input type="checkbox" name="ck_politica" value="politica"> Política
        <input type="checkbox" name="ck_negocios" value="negocios"> Negocios
        <input type="checkbox" name="ck_tecnologia" value="tecnologia"> Tecnología
        <input type="checkbox" name="ck_salud" value="salud"> Salud

</p>
<p>
    Agregue un comentario:
</p>
<p>
    
    <textarea name="comentario" id="" placeholder="Ingrese el comentario"></textarea>



</p>
    <button type="button">Botòn de Enviar</button>

</form>

</body>
</html>
