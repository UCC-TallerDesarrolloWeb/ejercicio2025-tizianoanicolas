<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Ejercicio Formulario</title>
    <style>
        form {
            display: block;
            margin-top: 0em;
        }
    </style>
</head>
<body>
<!--Cree un Formulario con los campos que se proponen a continuacion-->
<!--Agregue el atributo legend-->

<!--Si tienes dudas de como hacer un formulario, puedes consultar:

<h3>Suscribase a Nuestro Portal de Noticias! Crear una cuenta es r치pido!</h3>
<form name="suscribirse">
    <fieldset>
        <legend>Persona</legend>
    <p>
        <label for="nombre">Nombre:</label>
        <input type="text" id="nombre" name="nombre" placeholder="Ingrese el nombre" size="40" maxlength="40">
    </p>
    <p>
        <label for="apellido">Apellido:</label>
        <input type="text" id="apellido" name="apellido" placeholder="Ingrese el apellido" size="40" maxlength="40">
    </p>
<p>
    
Sexo:   <input type="radio" name="genero" value="masculino">
        <label for="masculino">Masculino</label>
        <input type="radio" name="genero" value="femenino"> 
        <label for="femenino">Femenino</label>
        <input type="radio" name="genero" value="nocomp"> 
        <label for="nocomp">No compartirlo</label>
</p>
<p>
    <label for="edad">Edad:</label>
    <input type="number" name="edad" id="edad" placeholder="Ingrese la edad" max="150" min="15">
</p>

    </fieldset>
    <fieldset>
        <legend>Informacion de la Cuenta</legend>
<p>
    <label for="email"></label>
    <input type="email" id="email" name="email" placeholder="Ingrese el email" size="40" maxlength="40">
</p>
<p>
    <label for="usuario">Usuario:</label>
    <input type="text" id="usuario" name="usuario" placeholder="Ingrese el usuario" size="40" maxlength="40">
</p>
<p>

    <label for="pass">Password:</label>
    <input type="password" is="pass" name="pass" placeholder="Ingrese la contrase침a" size="40" maxlength="40">
</p>
<p>
    <label for="pass2">Confirmar Password:</label>
    <input type="password" id="pass2" name="pass2" placeholder="Confirme la contrase침a" size="40" maxlength="40">
</p>
</fieldset>
<fieldset>
    <legend>Informacion del diario</legend>
<p>
Tipo de servicio:
    <select name="servicios" id="servicios">
        <option value="free"><label for="free">Free</label></option>
        <option value="standard"><label for="standard">Standard</label></option>
        <option value="premium"><label for="premium">Premium</label></option>
</select>
</p>

<p>
Tema:   <input type="checkbox" name="ck_politica" value="politica"> <label for="politica">Politica</label>
        <input type="checkbox" name="ck_negocios" value="negocios"> <label for="negocios">Negocios</label>
        <input type="checkbox" name="ck_tecnologia" value="tecnologia"> <label for="tecnologia">Tecnologia</label>
        <input type="checkbox" name="ck_salud" value="salud"> <label for="salud">Salud</label>

</p>
<p>
    <label for="comentario">Agregue un comentario:</label>
</p>
<p>
    
    <textarea name="comentario" id="comentario" placeholder="Ingrese el comentario" maxlength="1000"></textarea>



</p>
</fieldset>
    <button type="button">Bot칩n de Enviar</button>

</form>

</body>
</html>
